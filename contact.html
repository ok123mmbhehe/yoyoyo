<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Liên hệ - Deramirum</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="scrollbar.css">
</head>
<body class="bg-contact">
  <header class="header">
    <div class="header-top">
      <div class="container">
        <nav class="nav">
          <ul>
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="contact.html">Liên hệ</a></li>
            <li><a href="products.html">Sản phẩm</a></li>
          </ul>
        </nav>
        <div class="logo"><a href="index.html" aria-label="Trang chủ"><h1>Deramirum</h1></a></div>
        <nav class="nav nav-right">
          <ul>
            <li><a href="policy.html">Chính sách</a></li>
            <li><a href="blog.html">Blog</a></li>
          </ul>
        </nav>
        <div class="search-cart">
          <form class="quick-search" action="products.html">
            <input type="text" name="q" class="quick-search-input" placeholder="Tìm kiếm sản phẩm..." aria-label="Tìm kiếm">
            <button class="quick-search-btn" type="submit" aria-label="Tìm kiếm">&#128270;</button>
          </form>
          <button class="cart-btn" aria-label="Giỏ hàng">&#128722;</button>
        </div>
      </div>
    </div>
  </header>

  <main class="page-content">
    <div class="container">
      <div class="page-heading">
        <h1>Liên hệ</h1>
        <p class="page-intro">Vui lòng điền thông tin dưới đây để liên hệ với chúng tôi.</p>
      </div>
      <div class="page-card-grid contact-cards">
        <div class="page-card contact-card">
          <h3>Hỗ trợ khách hàng</h3>
          <p>Email: support@Deramirum.example</p>
          <p>Hotline: 0123 456 789</p>
        </div>
        <div class="page-card contact-card">
          <h3>Địa chỉ</h3>
          <p>Hà Nội, Việt Nam</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer footer-simple">
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; Deramirum</p>
      </div>
    </div>
  </footer>

  <div class="language-toggle" data-lang="vi">
    <button class="language-switch" aria-label="Đổi ngôn ngữ">
      <span class="language-option language-option-vi" data-lang="vi">VI</span>
      <span class="language-option language-option-en" data-lang="en">EN</span>
      <span class="language-knob"></span>
    </button>
  </div>

  <script src="script.js"></script>
  <script src="security.js"></script>
</body>
</html>
